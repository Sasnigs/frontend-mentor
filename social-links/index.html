<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <div class="avatar-header">
      <img class="avatar" src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <div class="avatar-name">Jessica Randall</div>
      <div class="avatar-location"> London, United Kingdom</div>
      <div class="avatar-bio"> "Front-end developer and avid reader."</div>
    </div>
    <div class="social-buttons">
      <button> GitHub</button>
      <button>Frontend Mentor</button>
      <button> LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>

</html>
